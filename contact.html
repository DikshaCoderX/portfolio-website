<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="contact.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Contact Section</title>
</head>
<body>
	<div class="container">
		<main class="row">
			

			<section class="col left">
				

				<div class="contactTitle">
					<h2>Contact Me!</h2>

				</div>

				<!-- *******   Title Ends   *******  -->

				<!-- *******   Contact Info Starts   *******  -->

				<div class="contactInfo">
					
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Phone</span>
							<span>8102104372</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span><a href="mailto:dikshaoffi.12@gmail.com" style="text-decoration: none; color: inherit;">dikshaoffi.12@gmail.com</a></span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<span>Your Location Here</span> <!-- You can add your actual location if you want -->
						</div>
					</div>

				</div>

				<!-- *******   Contact Info Ends   *******  -->

				<!-- *******   Social Media Starts   *******  -->

				<div class="socialMedia">
					<a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>

			</section>
